<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Generator</title>
    
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css">
    
    <!-- styles -->
    <link rel="stylesheet" href="styles/pokemon.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="main-container">
                    <div class="header">
                        <h1>📺 Pokemon Team Generator 📺</h1>
                        <p>Create and manage your Pokemon teams!</p>
                    </div>

                    <div class="controls">
                        <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                            <button class="btn btn-success" onclick="generateTeam()">
                                <i class="fas fa-dice"></i> 🎲 Generate Random Team
                            </button>
                            <button class="btn btn-primary" onclick="saveTeam()">
                                <i class="fas fa-save"></i> 💾 Save Team
                            </button>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <input type="text" id="teamName" class="form-control team-name-input" placeholder="Enter team name...">
                            </div>
                        </div>
                    </div>

                    <div class="current-team">
                        <h2 class="text-center p-3">Current Team</h2>
                        <div id="pokemon-display" class="pokemon-grid">
                            <div class="col-12 text-center p-5 text-muted">
                                Click "Generate Random Team" to start!
                            </div>
                        </div>
                    </div>

                    <div class="teams-section">
                        <div id="saved-teams">
                            <h3 class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Loading saved teams...
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- scripts -->
    <script src="scripts/pokemon.js"></script>
</body>
</html>
