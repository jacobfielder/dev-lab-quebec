<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Generator</title>
    <link rel="stylesheet" href="css/pokemon.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 Pokemon Team Generator 🔥</h1>
            <p>Create and manage your Pokemon teams!</p>
            <a href="/" style="color: white; opacity: 0.8;">← Back to Home</a>
        </div>

        <div class="controls">
            <button class="btn" onclick="generateTeam()">🎲 Generate Random Team</button>
            <input type="text" id="teamName" class="team-name-input" placeholder="Enter team name...">
            <button class="btn" onclick="saveTeam()">💾 Save Team</button>
        </div>

        <div class="current-team">
            <h2 style="text-align: center; padding: 0 20px;">Current Team</h2>
            <div id="pokemon-display" class="pokemon-grid">
                <p style="text-align: center; grid-column: span 3; padding: 40px; color: #666;">
                    Click "Generate Random Team" to start!
                </p>
            </div>
        </div>

        <div class="teams-section">
            <div id="saved-teams">
                <h3>Loading saved teams...</h3>
            </div>
        </div>
    </div>

    <script src="js/pokemon.js"></script>
</body>
</html>
